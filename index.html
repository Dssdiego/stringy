<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Stringy</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>

    <!-- Raleway Font -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
</head>

<body>
    <div class="container">
        <div class="half">
            <span>Mudar de</span>
            <input id="oldString" type="text" placeholder="original string" onkeydown="onInputChange()" />
            <textarea id="old" class="area" onkeyup="onUpdateText()"></textarea>
        </div>
        <div class="center-div">
            <button onclick="clearFields()"></button>
            <div class="arrow"></div>
        </div>
        <div class="half">
            <span>Para</span>
            <input id="newString" type="text" placeholder="new string" onkeydown="onInputChange()" />
            <textarea id="result" class="area" onmouseover="showCopyIcon(true)"
                onmouseout="showCopyIcon(false)"></textarea>
        </div>
    </div>

    <!-- Ícone de Cópia -->
    <div class="copy-container" onmouseover="showCopyIcon(true)" onmouseout="showCopyIcon(false)"
        onclick="copyToClipboard()">
        <img src="images/ic_copy.png" alt="copy" width="18px" height="18px" class="copy-icon">
    </div>
    <!-- <div class="copy-icon-background" onmouseover="showCopyIcon(true)"></div>

    <!-- Notificação -->
    <div class="not-container">
        <div class="notification">
            <div>Copiado!</div>
        </div>
    </div>
</body>

</html>
